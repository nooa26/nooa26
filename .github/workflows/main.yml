name: Update Age

on:
  schedule:
    - cron: '0 0 * * 1'  # LÃ¤uft jeden Montag um Mitternacht
  workflow_dispatch:

jobs:
  update-age:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update AGE.md
        run: |
          BIRTH_YEAR=2010
          CURRENT_YEAR=$(date +'%Y')
          AGE=$((CURRENT_YEAR - BIRTH_YEAR))
          echo "Mein aktuelles Alter: $AGE" > AGE.md
      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add AGE.md
          git commit -m "Update age"
          git push
