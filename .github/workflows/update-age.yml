name: Update README Age

on:
  schedule:
    - cron: '0 0 * * 1'  
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Berechne Alter und aktualisiere README
        run: |
          BIRTH_YEAR=2010
          CURRENT_YEAR=$(date +'%Y')
          AGE=$((CURRENT_YEAR - BIRTH_YEAR))
          # Linux-sed: Platzhalter ersetzen
          sed -i "s/AGE_PLACEHOLDER/$AGE/" README.md

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update age"
          git push
